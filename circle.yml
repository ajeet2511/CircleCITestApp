#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/your-app-name/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-19.1.0,android-19,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:

    pre:
        - emulator -avd circleci-android22 -no-audio -no-window:
            background: true
            parallel: true
        - circle-android wait-for-boot
    override:
        - ./gradlew assembleDebug
        - adb install /home/ubuntu/your-app-name/app/build/outputs/apk/build.apk
        # run the test
        - (./gradlew cAT):
            timeout: 360